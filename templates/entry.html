{% extends "base.html" %}
{% set title = "workout Entry" %}

{% block content %}
<div class="page-header">
    <h1>Workout Entry</h1>
</div>

<div class="card">
    <p><strong>Benefit:</strong> Log workouts to track your activities over time</p>

    {% if status %}
        <div class="status-box">
            <strong>Status:</strong> {{ status }}
        </div>

    {% endif %}

    <div id="live-status" class="status-box status-saved">
        No Unsaved Changes âœ”
    </div>
    <form method="post" data-dirty-tracker="true">
        <label> Workout type: <input name="workout_type"></label><br><br>
        <label>Duration (minutes): <input name="duration" type="number" min="1"> </label><br><br>
        <label>Date: <input name="date" type="date"></label><br><br>
        <label>Additional notes:</label><br>
        <textarea name="notes" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Save</button>
        <a class="cancel-link" href="{{ url_for('entry') }}">cancel</a>
    </form>

    <h2>Goal</h2>
    <form method="post" action="{{ url_for('set_goal') }}">
        <label>Goal minutes: <input name="goal_minutes" type="number" min="1"></label>
        <button type="submit">Set Goal</button>
    </form>
</div>
{% endblock %}
